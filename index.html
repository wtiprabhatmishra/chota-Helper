<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhota Helper - Tumhara Project Dost</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            text-align: center;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff4500;
            font-size: 45px;
            text-shadow: 3px 3px #ffd700;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        #chat-container {
            width: 70%;
            margin: 30px auto;
            background-color: #fffacd;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #chat-box {
            height: 350px;
            overflow-y: auto;
            background-color: #f0fff0;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #32cd32;
            margin-bottom: 20px;
        }
        .message {
            padding: 12px;
            margin: 8px;
            border-radius: 12px;
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .bot-message {
            background-color: #87cefa;
            color: #000;
            text-align: left;
        }
        .user-message {
            background-color: #ffb6c1;
            color: #000;
            text-align: right;
        }
        #input-area {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        #user-input {
            width: 60%;
            padding: 12px;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            font-size: 18px;
        }
        #send-btn, #lang-btn {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }
        #send-btn:hover, #lang-btn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }
    </style>
</head>
<body>

        <div id="input-area">

            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="lang-btn" onclick="toggleLanguage()">Hindi</button>
        </div>
    </div>

                    "chart_en": "Draw 5 plants with names and colors.",
                    "chart_hi": "5 ‡§™‡•å‡§ß‡•ã‡§Ç ‡§ï‡•á ‡§ö‡§ø‡§§‡•ç‡§∞ ‡§¨‡§®‡§æ‡§ì ‚Äì ‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§∞‡§Ç‡§ó ‡§°‡§æ‡§≤‡•ã‡•§",

                }

                    "chart_en": "Draw 5 shapes on paper and color them differently.",
                    "chart_hi": "‡§ï‡§æ‡§ó‡§ú ‡§™‡§∞ 5 ‡§Ü‡§ï‡•É‡§§‡§ø‡§Ø‡§æ‡§Å ‡§¨‡§®‡§æ‡§ì ‡§î‡§∞ ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§∞‡§Ç‡§ó ‡§≠‡§∞‡•á‡§Ç‡•§",
                    "image_en": "Print a colorful shapes chart.",
                    "image_hi": "‡§Ü‡§ï‡•É‡§§‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§∞‡§Ç‡§ó‡•Ä‡§® ‡§ö‡§æ‡§∞‡•ç‡§ü ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡§∞‡•ã‡•§"
                },
                "Numbers": {

                    "text_hi": "‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§è‡§Å ‡§π‡§Æ‡•á‡§Ç ‡§ó‡§ø‡§®‡§®‡•á ‡§Æ‡•á‡§Ç ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à‡§Ç ‚Äì 1, 2, 3, ‡§î‡§∞ ‡§Ü‡§ó‡•á‡•§",

                }

                    "chart_en": "Draw India‚Äôs map and color 5 states.",
                    "chart_hi": "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§®‡§ï‡•ç‡§∂‡§æ ‡§¨‡§®‡§æ‡§ì ‡§î‡§∞ 5 ‡§∞‡§æ‡§ú‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§∞‡§Ç‡§ó ‡§¶‡•ã‡•§",

                    "image_hi": "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§®‡§ï‡•ç‡§∂‡§æ ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡§∞‡•ã‡•§"
                }
            },
            "Hindi": {

                    "text_hi": "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§µ‡§∞‡•ç‡§£‡§Æ‡§æ‡§≤‡§æ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à ‡§ú‡§ø‡§∏‡§Æ‡•á‡§Ç 46 ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§π‡•à‡§Ç‡•§",
                    "chart_en": "Write 10 Hindi letters with pictures (like ‡§ï for ‡§ï‡§¨‡•Ç‡§§‡§∞).",

                }

        // Mental health responses
        const stressWords = ["nahi aata", "darr", "mushkil", "stress", "tension", "scared", "hard"];
        const motivation = {
            "en": [
                "Don‚Äôt worry, try one small step!",
                "You‚Äôre super smart, it‚Äôll be easy soon!",
                "Have fun, you‚Äôll make the best project!"
            ],
            "hi": [
                "‡§ü‡•á‡§Ç‡§∂‡§® ‡§Æ‡§§ ‡§≤‡•ã, ‡§è‡§ï ‡§õ‡•ã‡§ü‡§æ ‡§ï‡§¶‡§Æ ‡§Ü‡§ú‡§Æ‡§æ‡§ì!",
                "‡§§‡•Å‡§Æ ‡§¨‡§π‡•Å‡§§ ‡§π‡•ã‡§∂‡§ø‡§Ø‡§æ‡§∞ ‡§π‡•ã, ‡§∏‡§¨ ‡§Ü‡§∏‡§æ‡§® ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ!",
                "‡§Æ‡§ú‡§º‡•á ‡§ï‡§∞‡•ã, ‡§§‡•Å‡§Æ ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§¨‡§®‡§æ‡§ì‡§ó‡•á!"

        // Adjust content based on class level
        function adjustLevel(classNum) {
            if (classNum >= 1 && classNum <= 2) return "simple";
            if (classNum >= 3 && classNum <= 5) return "medium";
            if (classNum >= 6 && classNum <= 8) return "detailed";
            return "invalid";
        }

        // Toggle language
        function toggleLanguage() {
            isHindi = !isHindi;
            document.getElementById("lang-btn").innerText = isHindi ? "English" : "Hindi";
            const welcomeMsg = isHindi ? 
                "‡§π‡§æ‡§Ø, ‡§õ‡•ã‡§ü‡•á ‡§¶‡•ã‡§∏‡•ç‡§§! ‡§Æ‡•à‡§Ç ‡§π‡•Ç‡§Å ‡§õ‡•ã‡§ü‡§æ ‡§π‡•á‡§≤‡•ç‡§™‡§∞ ‚Äì ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§¶‡•ã‡§∏‡•ç‡§§! üåü<br>‡§¨‡§§‡§æ‡§ì: ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§®‡§Ç‡§¨‡§∞, ‡§∏‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü, ‡§ü‡•â‡§™‡§ø‡§ï, ‡§î‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§ö‡§æ‡§π‡§ø‡§è (‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü, ‡§ö‡§æ‡§∞‡•ç‡§ü, ‡§á‡§Æ‡•á‡§ú)?<br>‡§â‡§¶‡§æ‡§π‡§∞‡§£: '‡§ï‡•ç‡§≤‡§æ‡§∏ 5, ‡§∏‡§æ‡§á‡§Ç‡§∏, ‡§∏‡•ã‡§≤‡§∞ ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ, ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§ö‡§æ‡§∞‡•ç‡§ü'" :

        }

        // Send message function
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim().toLowerCase();
            if (!userInput) return;

            // Display user message
            addMessage(userInput, "user-message");
            document.getElementById("user-input").value = "";

            // Exit condition
            if (userInput === "bye") {
                addMessage(isHindi ? "‡§¨‡§æ‡§Ø-‡§¨‡§æ‡§Ø! ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§Æ‡§ú‡§º‡•á ‡§ï‡§∞‡•ã!" : "Bye-bye! Project mein maza karna!", "bot-message");
                return;
            }

            // Parse input
            try {
                const parts = userInput.split(",");
                const classNum = parseInt(parts[0].replace("class", "").trim());
                const subject = parts[1].trim().charAt(0).toUpperCase() + parts[1].trim().slice(1);
                const topic = parts[2].trim().charAt(0).toUpperCase() + parts[2].trim().slice(1);
                const outputTypes = parts[3].split("aur").map(x => x.trim());

                // Check class validity
                const level = adjustLevel(classNum);
                if (level === "invalid") {
                    addMessage(isHindi ? "‡§ï‡•ç‡§≤‡§æ‡§∏ 1 ‡§∏‡•á 8 ‡§§‡§ï ‡§π‡•Ä ‡§¨‡•ã‡§≤‡•ã!" : "Class 1 se 8 tak hi bolo!", "bot-message");
                    return;
                }

                // Check subject and topic
                if (!subjectsDb[subject] || !subjectsDb[subject][topic]) {
                    addMessage(isHindi ? "‡§∏‡•â‡§∞‡•Ä, ‡§Ø‡•á ‡§∏‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§Ø‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§Æ‡•á‡§∞‡•á ‡§™‡§æ‡§∏ ‡§Ö‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§ï‡•Å‡§õ ‡§î‡§∞ ‡§¨‡•ã‡§≤‡•ã!" :

                const content = subjectsDb[subject][topic];

                outputTypes.forEach(output => {
                    const langSuffix = isHindi ? "_hi" : "_en";
                    if (output === "text") {
                        if (level === "simple") response += `Text: ${content["text" + langSuffix].split(".")[0]}.<br>`;
                        else if (level === "medium") response += `Text: ${content["text" + langSuffix]}<br>`;
                        else response += `Text: ${content["text" + langSuffix]} ${isHindi ? "‡§î‡§∞ ‡§á‡§∏ ‡§ü‡•â‡§™‡§ø‡§ï ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§î‡§∞ ‡§ú‡§æ‡§® ‡§∏‡§ï‡§§‡•á ‡§π‡•ã!" : "And you can learn more about this topic!"}<br>`;

                        response += `Chart: ${content["chart" + langSuffix]}<br>`;
                    } else if (output === "image") {
                        response += `${isHindi ? "‡§á‡§Æ‡•á‡§ú ‡§Ü‡§á‡§°‡§ø‡§Ø‡§æ" : "Image Idea"}: ${content["image" + langSuffix]}<br>`;
                    } else {
                        response += `${output} ${isHindi ? "‡§®‡§π‡•Ä‡§Ç ‡§∏‡§Æ‡§ù ‡§Ü‡§Ø‡§æ, ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü/‡§ö‡§æ‡§∞‡•ç‡§ü/‡§á‡§Æ‡•á‡§ú ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§¨‡•ã‡§≤‡•ã!" : "nahi samajh aaya, text/chart/image mein se bolo!"}<br>`;
                    }
                });

                // Mental health check
                if (stressWords.some(word => userInput.includes(word))) {
                    const motivLang = isHindi ? "hi" : "en";
                    response += `${motivation[motivLang][Math.floor(Math.random() * motivation[motivLang].length)]}<br>`;

                addMessage(response, "bot-message");

                    "Kuch galat bola tumne, thik se bolo jaise example mein hai!", "bot-message");

        // Add message to chat box
        function addMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send message on Enter key
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
